name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 22
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  # Build/Lint용 가짜 URL
  DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # pnpm 설치 및 캐싱을 한 방에 처리
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm" # setup-node가 pnpm store를 알아서 캐싱함 (훨씬 간단)

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ★ 중요: 캐시에서 가져오는 게 아니라 매번 생성 (빠르고 안전함)
      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Biome Check & Lint
        run: |
          pnpm check
          pnpm lint

      - name: Type Check
        run: pnpm typecheck

  # ============================================
  # Test (Unit + E2E)
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aido_test
        ports:
          - 5432:5432
        # DB가 준비될 때까지 기다리는 헬스체크 (필수)
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Test Job에서만 쓸 환경변수
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aido_test
      JWT_SECRET: test-jwt-secret-for-ci
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run Prisma migrations
        run: pnpm --filter @aido/api exec prisma migrate deploy

      - name: Run tests
        run: |
          pnpm test
          pnpm test:e2e

  # ============================================
  # Build (Lint/Test와 병렬로 실행)
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Build
        run: pnpm build
